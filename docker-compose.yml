services:
  postgres:
    image: postgres:15-alpine
    container_name: idea-board-db
    environment:
      POSTGRES_USER: ideaboard
      POSTGRES_PASSWORD: ideaboard
      POSTGRES_DB: ideaboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ideaboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: idea-board-backend
    environment:
      DATABASE_URL: postgresql://ideaboard:ideaboard@postgres:5432/ideaboard
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: idea-board-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

